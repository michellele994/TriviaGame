<!DOCTYPE html>

<html>

	<meta charset="UTF-8">
	</head>
	<body>
		<div class="wrapping">

					<div id="choices">

						<div id="choice4">

					</div>
				</div>
				<div class="after">

				</div>
				<div id="timer">
					<div id="eggtimer">
					</div>
				</div>
			</div>
			<div id = popup></div>
		</div>
		<!-- jQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
